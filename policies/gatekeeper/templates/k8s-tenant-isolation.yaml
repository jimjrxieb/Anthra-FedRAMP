apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8stenantisolation
  annotations:
    description: >-
      Enforces multi-tenant isolation: workloads must have tenant labels,
      service accounts must follow naming conventions, and SA token
      auto-mounting is controlled.
      Maps to NIST AC-2 (Account Management).
    novasec.cloud/control: AC-2
spec:
  crd:
    spec:
      names:
        kind: K8sTenantIsolation
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabels:
              type: array
              items:
                type: string
              description: Labels required on all workloads
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8stenantisolation

        import future.keywords.in

        default required := ["novasec.cloud/tenant", "novasec.cloud/owner"]

        violation[{"msg": msg}] {
          is_workload
          ns := input.review.object.metadata.namespace
          not is_system_ns(ns)
          labels := object.get(input.parameters, "requiredLabels", required)
          label := labels[_]
          not input.review.object.metadata.labels[label]
          msg := sprintf("AC-2: %s '%s' missing required label '%s'", [input.review.object.kind, input.review.object.metadata.name, label])
        }

        violation[{"msg": msg}] {
          is_workload
          ns := input.review.object.metadata.namespace
          not is_system_ns(ns)
          sa := object.get(input.review.object.spec, "serviceAccountName", "default")
          sa == "default"
          msg := sprintf("AC-2: %s '%s' must not use the default ServiceAccount", [input.review.object.kind, input.review.object.metadata.name])
        }

        violation[{"msg": msg}] {
          is_workload
          ns := input.review.object.metadata.namespace
          not is_system_ns(ns)
          input.review.object.spec.automountServiceAccountToken == true
          not input.review.object.metadata.annotations["novasec.cloud/api-access"]
          msg := sprintf("AC-2: %s '%s' auto-mounts SA token without api-access annotation", [input.review.object.kind, input.review.object.metadata.name])
        }

        is_workload {
          input.review.object.kind in {"Pod", "Deployment", "StatefulSet", "DaemonSet", "Job", "CronJob"}
        }

        is_system_ns(ns) {
          ns in {"kube-system", "kube-public", "kube-node-lease", "gatekeeper-system", "falco", "monitoring", "istio-system"}
        }

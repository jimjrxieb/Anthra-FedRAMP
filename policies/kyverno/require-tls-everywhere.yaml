apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: novasec-require-tls-everywhere
  annotations:
    policies.kyverno.io/title: Require TLS Everywhere
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Ingress, Service
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Ensures all Ingress resources configure TLS and all Services declare
      mTLS annotations for internal communication encryption.
      NIST 800-53: SC-8 (Transmission Confidentiality)
      FedRAMP Moderate Baseline
    novasec.cloud/control: SC-8
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-ingress-tls
      match:
        any:
          - resources:
              kinds:
                - Ingress
      validate:
        message: >-
          SC-8: All Ingress resources must configure TLS. Add
          spec.tls with at least one entry including a secretName.
        pattern:
          spec:
            tls:
              - secretName: "?*"
    - name: require-mtls-annotation-on-services
      match:
        any:
          - resources:
              kinds:
                - Service
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
      validate:
        message: >-
          SC-8: Services must declare mTLS mode. Add annotation
          'novasec.cloud/mtls: strict' or integrate with service mesh.
        pattern:
          metadata:
            annotations:
              novasec.cloud/mtls: "strict"

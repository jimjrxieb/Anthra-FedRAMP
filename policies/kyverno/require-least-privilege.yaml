apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: novasec-require-least-privilege
  annotations:
    policies.kyverno.io/title: Require Least Privilege
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Enforces least privilege for all containers: runAsNonRoot, drop ALL
      capabilities, no privileged mode, no privilege escalation, and
      read-only root filesystem.
      NIST 800-53: AC-6 (Least Privilege)
      FedRAMP Moderate Baseline
    novasec.cloud/control: AC-6
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-run-as-nonroot
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - falco
      validate:
        message: >-
          AC-6: Containers must run as non-root. Set
          spec.containers[*].securityContext.runAsNonRoot to true
          or spec.securityContext.runAsNonRoot to true.
        anyPattern:
          - spec:
              securityContext:
                runAsNonRoot: true
          - spec:
              containers:
                - securityContext:
                    runAsNonRoot: true
    - name: require-drop-all-caps
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - falco
      validate:
        message: >-
          AC-6: Containers must drop ALL capabilities. Set
          spec.containers[*].securityContext.capabilities.drop to ["ALL"].
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop:
                      - ALL
    - name: require-drop-all-caps-init
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - falco
      validate:
        message: >-
          AC-6: Init containers must drop ALL capabilities.
        pattern:
          spec:
            =(initContainers):
              - securityContext:
                  capabilities:
                    drop:
                      - ALL
    - name: deny-privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          AC-6: Privilege escalation is not allowed. Set
          spec.containers[*].securityContext.allowPrivilegeEscalation to false.
        pattern:
          spec:
            containers:
              - securityContext:
                  allowPrivilegeEscalation: false
    - name: require-readonly-rootfs
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
      validate:
        message: >-
          AC-6: Containers must use a read-only root filesystem. Set
          spec.containers[*].securityContext.readOnlyRootFilesystem to true.
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
